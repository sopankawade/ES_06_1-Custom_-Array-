<script>

  class Stack{
    constructor() {
      this.length = 0;
      this.stack = [];
    }

    push(el) {
      this.stack[this.length] = el;
      this.length++;
    }

    pop() {
      this.stack.pop();
      this.length--;
    }

    peek() {
      return (this.stack[this.length-1]);
    }

    print() {
      console.log(this)

    }

    size() {
      return this.length;
    }

    printrevers() {
      let bag = "";
      for(let i=this.length-1; i>=0; i--){
        bag = bag+this.stack[i]+" ";
      }
      return bag;
    }
  }

  let s1 = new Stack();
  s1.push(25);
  s1.push(35);
  s1.push(45);
  s1.pop();
  s1.push(55);
  console.log("peek", s1.peek());
  console.log("printrevers", s1.printrevers())


  
</script>
